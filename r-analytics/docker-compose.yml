version: '3.8'

services:
  r-analytics:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ncskit-r-analytics
    ports:
      - "8000:8000"
    environment:
      - R_MAX_MEMORY=8G
      - R_MAX_CORES=4
      - TZ=UTC
      - LOG_LEVEL=INFO
    volumes:
      # Mount endpoints for development (comment out for production)
      - ./endpoints:/app/endpoints:ro
      # Mount logs directory
      - ./logs:/app/logs
      # Persist R packages cache
      - r-packages:/usr/local/lib/R/site-library
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G
        reservations:
          cpus: '2'
          memory: 2G
    networks:
      - ncskit-network

networks:
  ncskit-network:
    driver: bridge
    name: ncskit-network

volumes:
  r-packages:
    driver: local
    name: ncskit-r-packages
