# NCSKIT Full Stack Docker Compose
version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    environment:
      - POSTGRES_DB=ncskit
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../frontend/database:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d ncskit"]
      interval: 10s
      timeout: 5s
      retries: 5

  # R Analysis Server
  r-analysis:
    build:
      context: ../backend/r_analysis
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - R_LIBS_USER=/usr/local/lib/R/site-library
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/ncskit
    volumes:
      - r_packages:/usr/local/lib/R/site-library
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Django Backend
  django-backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    ports:
      - "8001:8000"
    environment:
      - DEBUG=True
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/ncskit
      - ALLOWED_HOSTS=localhost,127.0.0.1,django-backend
      - CORS_ALLOWED_ORIGINS=http://localhost:3000,http://127.0.0.1:3000
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Redis for caching
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  r_packages:
  postgres_data:
  redis_data:

networks:
  default:
    name: ncskit-network
    external: true